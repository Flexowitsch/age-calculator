<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <title>Frontend Mentor | Age calculator app</title>



</head>

<body>


 <div class="container">
  <div class="inputs-container flex">
    <div class="input">
      <label for="day" class="heading-s" id="dayLabel">Day</label>
      <input type="number" name="day" id="dayInput" placeholder="DD" min="1" max="31">
      <p class="errorMessage" id="dayError">Must be a valid day</p>
    </div>
    <div class="input">
      <label for="month" class="heading-s" id="monthLabel">Month</label>
      <input type="number" name="month" id="monthInput" placeholder="MM" min="1" max="12">
      <p class="errorMessage" id="monthError">Must be a valid month</p>
    </div>
    <div class="input">
      <label for="year" class="heading-s" id="yearLabel">Year</label>
      <input type="number" name="year" id="yearInput" placeholder="YYYY">
      <p class="errorMessage" id="yearError">Must be in the past</p>
    </div>
   
  </div>
  <div class="seperator">
    <hr>
    <img src="./assets/images/icon-arrow.svg" id="convertButton"alt="">
  </div>
  <div class="output-container">
   <p class="heading-l"><span id="yearsValue" class="valueOutput">--</span> years</p>
   <p class="heading-l"><span id="monthsValue" class="valueOutput">--</span> months</p>
   <p class="heading-l"><span id="daysValue" class="valueOutput">--</span> days</p>
  </div>
 </div>

<script src="index.js"></script>
</body>

</html>
